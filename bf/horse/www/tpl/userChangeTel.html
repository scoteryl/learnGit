<div id="userChangeTelPage">
  <div class="header">
    <div class="toBack">
      <a ng-click="toBack()" href=""><i></i></a>
    </div>
    <h3>修改手机号</h3>
  </div>
  <div class="setBody">
    <div class="originalTel">
      <h3>当前绑定手机号</h3>
      <p>{{telNumber}}</p>
    </div>
    <div class="newTel">
      <div class="formGroup newTel">
        <label for="userTel"><i></i></label>
        <div class="setInput">
          <input id="userTel" ng-model="userTel" type="tel">
        </div>
      </div>
      <div class="formGroup verifCode">
        <label for="userVerifCode"><i></i></label>
        <div class="setInput">
          <input id="userVerifCode" ng-model="userVerifyCode" maxlength="4" type="number">
          <a ng-click="verifyTime()" class="verifyBth" >获取验证码</a>
        </div>
      </div>
      <div class="submitBtn">
        <button ng-click="changeTelSubmit(userTel,userVerifyCode)">提交</button>
      </div>
    </div>
  </div>
</div>
