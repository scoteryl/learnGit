<div id="CASTirePage" style="min-height:{{height}}px">
  <!-- 待服务轮胎页面 -->
  <div class="header">
    <div class="toBack">
      <a href="#/userCenter"><i></i></a>
    </div>
    <h3>待服务轮胎</h3>
  </div> 
  <!-- 待服务轮胎列表 -->
  <div class="CASList">
    <ul>
      <li ng-repeat="item in CASTireList">
        <a ng-click="toInstall()"  class="clearfix" href="">
          <div class="tireImg">
            <img ng-src="{{item.shoe_img}}">
          </div>
          <div class="tireMsg">
            <h4>{{item.shoe_name}}</h4>
            <p class="tireUser"><label>联系人：</label><span>{{item.name}}</span></p>
            <p class="tireBuyTime"><label>购买数量：</label><span>{{item.shoe_no}}</span></p>
            <p class="tireServerOOP"><label>服务对象：</label><span>{{item.car_info}}</span></p>
            <p class="tireLocation"><label>位置：</label><span>{{item.font_rear=="font"?"前胎":"后胎"}}</span></p>
            <p class="tireAppointment"><label>预约时间：</label><span>{{item.appointment}}</span></p>
          </div>
        </a>
        <div class="itemRemove"><span style="display:{{item.reject_status==1?'none':'block'}}">此订单不符退货标准</span><a ng-click="tireReturn(item.id,item.reject_status)" href="">退货</a></div>
      </li>
    </ul>
    <div class="noData">
      <img src="img/noBuyTire.png">
    </div>
  </div>
</div>
