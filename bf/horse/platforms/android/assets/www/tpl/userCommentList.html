<div id="userCommentListPage">
  <!-- 用户评价列表页面 -->
  <div class="header">
    <div class="toBack">
      <a href="#/userCenter"><i></i></a>
    </div>
    <h3>我的评价</h3>
  </div> 
  <!-- 评价列表 -->
  <div class="commentList">
    <ul>
      <li ng-repeat="item in commentList">
        <a href="">
          <div class="evalUser clearfix">
            <div class="userHeader">
              <i>
                <img ng-src="{{item.header}}"/>
              </i>
              <span>{{item.name}}</span>
            </div>
            <div class="evalTime">
              <span>{{item.time.split(' ')[0]}}</span>
            </div>
          </div>
          <p class="evalDetail">{{item.content}}</p>
        </a>
      </li>
    </ul>
    <!-- <div class="noData">
      <img src="img/noBuyTire.png">
    </div> -->
  </div>
</div>
