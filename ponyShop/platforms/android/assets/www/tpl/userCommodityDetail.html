<div id="userCommodityDetailPage" style="min-height:{{height}}px">
  <div class="header">
    <div class="toBack">
       <a href="#/userCommoditySetting"><i></i></a>
    </div>
    <h3>商品信息</h3>
  </div>
  <!-- 商品信息设置表单 -->
  <div class="commodityDetailForm">
    <form id="userShopCommodityForm" enctype="multipart/form-data">
      <div class="commodityImg">
        <label for="commodityDetailImgInput"><img id="commodityDetailPic" src="img/commodityImg.jpg"></label>
        <div class="commodityDetailInput">
          <input id="commodityDetailImgInput" name="img_url" type="file">
        </div>
      </div>
      <div class="formGroup">
        <label>商品名称</label>
        <div class="setInput">
          <input id="commodityDetailName" placeholder="请输入商品名称" name="name" type="text">
        </div>
      </div>
      <div class="formGroup">
        <label>单价</label>
        <div class="setInput">
          <input id="commodityDetailPrice" placeholder="请输入商品单价" name="price" type="number">
        </div>
      </div>
      <div class="formGroup">
        <label>商品分类</label>
        <div class="setInput">
          <select id="userShopCommodityType" name="stock_type_id">
            <option ng-repeat="item in commodityTypeList" value="{{item.id}}">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="formGroup">
        <label>库存</label>
        <div class="setInput">
          <input id="userShopCommodityAmount" placeholder="请输入商品库存数量" name="amount" type="number">
        </div>
      </div>
      <div class="formGroup">
        <label>商品状态</label>
        <div class="setInput">
          <select id="userShopCommodityStatus" name="status">
            <option value="1">出售中</option>
            <option value="2">已下架</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="commodityBtn">
    <a ng-click="submitCommodity()" href="">提交商品</a>
    <a class="addItem" ng-click="continueCommodity()" href="">继续添加</a>
  </div>
</div>
