<div id="tireSelFigurePage" style="min-height: {{height}}px">
  <div class="header">
    <div class="toBack">
      <a href="#/tireSel/2"><i></i></a>
    </div>
    <h3>选择花纹</h3>
  </div>
  <div class="tireFigureList">
    <div class="tit">
      <h3>轮胎花纹类别选择</h3>
    </div>
    <div class="listBody">
      <ul>
        <!-- class:sel 为推荐 -->
        <li data-tireid="{{item.shoe_id}}" data-tempid="{{item.shoe_temp_id}}" ng-repeat="item in figureList" class="item">
          <div class="itemFigureTit">
            <h4>{{item.flgure_name}}</h4>
            <i></i>
            <span>推荐</span>
          </div>
          <div class="itemFigureDetail">
            <div class="figureImgList clearfix">
              <div class="imgView">
                <img src="img/1.jpg">
              </div>
              <div class="imgList">
                <ul>
                  <li class="figureItemImg active"><img src="img/1.jpg"></li>
                  <li class="figureItemImg"><img src="img/2.jpg"></li>
                  <li class="figureItemImg"><img src="img/3.jpg"></li>
                </ul>
              </div>
            </div>
            <!-- <img ng-src="{{item.flgure_img_url}}"/> -->
            <p>{{item.flgure_description}}</p>
          </div>
        </li>
      </ul>
      <!-- 没有数据 -->
      <div class="noData">
        <img src="img/noTireFigure.png">
      </div>
    </div>
    <div class="selBtn">
      <a ng-click="selTireServer()" href="">下一步</a>
    </div>
  </div>
</div>
