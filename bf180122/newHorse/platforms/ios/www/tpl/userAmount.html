<div id="userAmountPage">
  <div class="header">
    <div class="toBack">
      <a href="#/userInfoSet"><i></i></a>
    </div>
    <h3>我的额度</h3>
  </div>
  <!-- 可用额度 -->
  <div class="userUsableAmount">
    <h4>可用额度</h4>
    <p class="usableNumber">{{usableNumber}}</p>
  </div>
  <!-- 信用额度 -->
  <div class="userCreditAmount">
    <ul class="clearfix">
      <li>
        <a href="">信用额度<span class="creditSumNum">{{creditSumNum}}</span><i ng-click="userCreditAmount()"></i></a>
      </li>
      <li>
        <a href="">剩余信用额度<span class="creditResidueNum">{{creditResidueNum}}</span><i ng-click="userSurpludCreditAmount()"></i></a>
      </li>
    </ul>
  </div>
  <!-- 用户宝驹额度列表 -->
  <div ng-click="toBolgAmount()" class="userBolgAmount">
    <h4>宝驹额度列表</h4>
    <i></i>
  </div>
  <!-- 充值类型 -->
  <div class="payType">
    <h4>充值类型</h4>
    <p>
      <span>现金</span>
    </p>
  </div>
  <!-- 充值金额 -->
  <div class="payNumber">
    <h4>充值金额</h4>
    <ul class="clearfix">
      <li class="active">
        <span class="ponyNumber">1</span>
        <p class="cashNumber">￥<span>1</span></p>
      </li>
      <li>
        <span class="ponyNumber">2</span>
        <p class="cashNumber">￥<span>2</span></p>
      </li>
      <li>
        <span class="ponyNumber">3</span>
        <p class="cashNumber">￥<span>3</span></p>
      </li>
      <li>
        <span class="ponyNumber">4</span>
        <p class="cashNumber">￥<span>4</span></p>
      </li>
      <li>
        <a>其他</a>
      </li>
    </ul>
    <div class="otherCashNumber">
      <input id="otherRechargeVal" min="1" placeholder="请输入您要充值的金额" type="number">
    </div>
  </div>
  <!-- 充值方式 -->
  <div class="payMode">
    <h4>充值方式</h4>
    <!-- 银联支付 -->
    <div class="payModeItem">
      <label>
        <i class="unionpay"></i>
        银联支付  
      </label>
      <div class="selMode"><i class="selModeIcon">✔</i></div>
    </div>
    <!-- 微信支付 -->
    <div class="payModeItem">
      <label>
        <i class="wechat"></i>
        微信支付  
      </label>
      <div class="selMode"><i class="selModeIcon">✔</i></div>
    </div>
    <!-- 支付宝支付 -->
    <div class="payModeItem">
      <label>
        <i class="alipay"></i>
        支付宝支付  
      </label>
      <div class="selMode"><i class="selModeIcon">✔</i></div>
    </div>
  </div>
  <!-- 充值按钮 -->
  <div class="payBtn">
    <button ng-click="mlRecharge()">立即充值</button>
  </div>
</div>
