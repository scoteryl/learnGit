<div id="serverOrderDetailPage" style="min-height:{{height}}px;">
  <div class="header">
    <div class="toBack">
      <a ng-click="toBack()" href=""><i></i></a>
    </div>
    <h3>订单确认</h3>
  </div>
  <div class="orderUser">
    <label>联系人：</label><span class="orderUserName"><input value="{{orderDetail.name}}" id="ponyServerOrderUserName" type="text"></span>
  </div>
  <div class="orderUserTel">
    <label>联系电话：</label><span class="orderUserTel"><input value="{{orderDetail.phone}}" id="ponyServerOrderUserTel" type="tel"></span>
  </div>
  <div class="orderUserPlateNumber">
    <label>车牌号：</label><span class="plateNumber">{{orderDetail.plat_number}}</span>
  </div>
  <div class="orderList">
    <ul>
      <li ng-repeat="item in orderDetail.details">
        <div class="orderItemImg">
          <img ng-src="{{item.img}}">
        </div>
        <div class="orderItemDetail">
          <!-- <h4>{{item.shoe_name}}</h4>  -->
          <p>{{item.description}}</p>
          <span class=orderItemNum>{{item.total| currency:"￥"}}</span>
        </div>
      </li>
    </ul>
  </div>
  <div class="orderReserveTime">
    <label>预约时间：</label>
    <span><input id="orderReserveTime" type="date"></span>
  </div>
  <div class="orderPay">
    <label>支付方式</label>
    <span>在线支付</span>
  </div>
  <!-- 下单 -->
  <div class="submitOrder">
    <div class="orderMoney">
      合计：<span>{{orderDetail.total}}</span>元
    </div>
    <div class="orderBtn"><a ng-click="submitOrder()" href="">提交订单</a></div>
  </div>
</div>
