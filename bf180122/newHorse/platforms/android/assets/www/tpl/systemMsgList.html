<div id="systemMsgListPage" style="min-height:{{height}}px">
  <div class="header">
    <div class="toBack">
      <a href="#/userCenter"><i></i></a>
    </div>
    <h3>信息列表</h3>
  </div>
  <div class="msgList">
    <ul>
      <li ng-repeat="item in userMsgList" class="{{item.title=='订单已完成'?'server':'sysMsg'}} {{item.status==2?'unRead':''}} ">
        <h3 class="itemTit">{{item.title}}<span class="msgTime">{{item.time.split(' ')[0]}}</span></h3>
        <div class="itemDetail clearfix">
          <div class="itemImg">
            <img ng-src="{{item.img}}">
          </div>
          <div class="itemMsg">
            <p>{{item.content}}</p>
            <div class="msgSign">
              <span class="msgLabel"style="display:{{item.order_no!=null?'block':'none'}}">订单编号：{{item.order_no}}</span>
              
            </div>
          </div>
        </div>
        <i class="itemSign">未读</i>
      </li>
