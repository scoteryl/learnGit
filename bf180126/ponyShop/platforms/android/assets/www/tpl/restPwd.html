<div id="ponyShopRestPwdPage" style="height:{{height}}px;overflow:auto;">
  <div class="logo" style="height:{{height*0.44}}px">
    <a class="toBack" ng-click="toBack()" href="">✖</a>
    <img src="img/logo.png">
  </div>
  <div class="loginInput">
    <div class="formGroup">
      <label for="userAccounts" class="userAccounts">
        <i></i>
      </label>
      <div class="msgInput">
        <input id="userAccounts" placeholder="请输入您的手机号" type="tel">
      </div>
    </div>
    <div class="formGroup verify">
      <label for="userVerifyCode" class="userVerifyCode">
        <i></i>
      </label>
      <a class="verifyCodeBtn" ng-click="verifyTime()" href="">获取验证码</a>
      <div class="msgInput">
        <input id="userVerifyCode" placeholder="验证码" type="number">
      </div>
    </div>
    <div class="formGroup">
      <label for="userPwd" class="userPwd">
        <i></i>
      </label>
      <div class="msgInput">
        <input id="userPwd" placeholder="请重新设置您的密码" type="password">
      </div>
    </div>
    <div class="btnGroup">
      <button ng-click="submitChangePwd()">重置密码</button>
    </div>
  </div>
  <div class="explain">
    <p>小马驾驾V1.0商家版</p>
  </div>
</div>
