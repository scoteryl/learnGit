<div id="ponyShopEarningsListPage" style="height:{{height}}px;overflow:auto;">
  <div class="header">
    <div class="top">
      <h3>店铺</h3>
    </div>
    <div class="shopMsg">
      <a href="#/userShopSetting">
        <div class="shopImg">
          <img ng-src="{{shopEarningsDate.store_info.img}}">
        </div>
        <span class="shopName">{{shopEarningsDate.store_info.name}}</span>
      </a>
    </div>
  </div>
  <!-- 收益汇总区域 -->
  <div class="earningsCollect">
    <!-- 收益分类 -->
    <div class="earningsClassify">
      <ul class="clearfix">
        <li>
          <span>本月收益</span>
          <p><span>{{shopEarningsDate.month}}</span>(元)</p>
        </li>
        <li>
          <span>总收益</span>
          <p><span>{{shopEarningsDate.total}}</span>(元)</p>
        </li>
      </ul>
    </div>
    <!-- 收益详细列表 -->
    <div class="earningsDetailList" style="height:{{height-(235+55+50)}}px">
      <div class="earningsList">
        <ul>
          <li ng-repeat="item in shopEarningsDate.orders">
            <a href="">
              <i>
                <img ng-src="img/serverType{{item.order_type_id}}.png">
              </i>
              <div class="serverEarnings">
                <span class="serverName">{{item.order_type_name}}</span>
                <span class="serverPrice">+{{item.total}}</span>
              </div>
              <div class="serverDate">
                <span class="serverDate">{{item.time}}</span>
                <span class="serverState">{{item.status==1?'已完成':'未完成'}}</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer">
    <ul>
      <li class="userOrder">
        <a href="#/main">
          <span>
            <i></i>
            <b>订单</b>
          </span>
        </a>
      </li>
      <li class="userShop">
        <a href="">
          <span>
            <i></i>
            <b>店铺</b>
          </span>
        </a>
      </li>
      <li class="userCenter">
        <a href="#/userSetting">
          <span>
            <i></i>
            <b>我的</b>
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
