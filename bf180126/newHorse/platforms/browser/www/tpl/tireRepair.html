<div id="tireRepairPage" style="min-height:{{height}}px">
  <div class="header">
    <div class="toBack">
      <a href="#/changeTireSel"><i></i></a>
    </div>
    <h3>轮胎服务</h3>
  </div>
  <div class="tireRepairDetail">
    <p class="helper">温馨提示：以下修补轮胎的规则请您认真阅读，可以帮助您更好的使用我们的产品与服务。</p>
    <div class="rule">
      <div class="tit">免费修补规则</div>
      <ul>
        <li ng-repeat="item in repairRuleList track by $index">{{$index+1}}: <span>{{item.content}}</span></li>
      </ul>
    </div>
    <div class="server">
      <span>轮胎修补</span><i></i>
    </div>
    <div class="orderUser">
      <label>联系人：</label><span class="orderUserName"><input value="{{userName}}" id="ponyTireOrderUserName" type="text"></span>
    </div>
    <div class="orderUserTel">
      <label>联系电话：</label><span class="orderUserTel"><input value="{{userTel}}" id="ponyTireOrderUserTel" type="tel"></span>
    </div>
    <div class="serverAdd" ng-click="jump('/selTireInstallShop')">
      <p class="address" data-shopid="{{shop.id}}">选择门店：<span>{{shop.name}}</span></p>
      <i></i>
    </div>
    <div class="orderReserveTime">
      <label>预约时间：</label>
      <span><input value="{{userTime}}" id="orderReserveTime" type="date"></span>
    </div>
    <div class="repairBtn">
      <button ng-click="subminTireRepairOrder()">提交订单</button>
    </div>
  </div>
</div>
