<div id="userBolgAmountPage" style="min-height:{{height}}px">
  <div class="header">
    <div class="toBack">
      <a href="#/userAmount"><i></i></a>
    </div>
    <h3>宝驹额度列表</h3>
  </div>
  <div class="bolgList">
    <ul class="clearfix">
      <li ng-repeat="item in bolgAmountList">
        <div class="bolgImg">
          <img ng-src="{{item.img_url}}">
        </div>
        <div class="bolgMsg">
          <h4>{{item.car_name}}</h4>
          <ul class="amount">
            <li>
              信用额度
              <span>{{item.credit|currency:""}}</span>
            </li>
            <li>
              剩余额度
              <span>{{item.remain|currency:""}}</span>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
