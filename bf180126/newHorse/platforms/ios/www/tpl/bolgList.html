<!--管理宝驹页面-->
<div id="bolgListPage" style="min-height: {{height}}px">
  <div class="header">
    <div class="toBack">
      <a href="#/userCenter"><i></i></a>
    </div>
    <h3>我的宝驹</h3>
  </div>
  <div class="bolgList">
    <ul>
      <li ng-repeat="one in userCarList" data-usercarid="{{one.id}}" class="bolgItem {{one.is_default==1?'active':''}}">
        <a class="bolgIcon" href="#/userBolgConfig/{{one.id}}">
          <img ng-src="{{one.img_url}}"/>
          <p>{{one.car_name.split("-")[0]}}</p>
          <i class="icon">已默认</i>
        </a>
        <div class="bolgItemOpt clearfix">
          <a ng-click="userCarDefault(one.id)" class="itemDefault" href="">设为默认</a>
          <a ng-click="userCarRemove(one.id)" class="itemRemove" href="">删除</a>
        </div>
      </li>
    </ul>
    <a class="addMyBolg" href="#/userBolgConfig/null">增加宝驹</a>
  </div>
</div>
