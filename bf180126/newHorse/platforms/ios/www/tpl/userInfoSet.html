<div id="userInfoSetPage">
  <div class="header">
    <div class="toBack">
      <a href="#/userCenter"><i></i></a>
    </div>
    <h3>个人信息</h3>
  </div>
  <div class="userInfo">
    <div class="userBasicInfo">
      <div class="userImg">
        <label for="userLogoImg"><img id="userLogoPic" ng-src="{{userHeaderImg?userHeaderImg:'img/headImg.png'}}"></label>
        <div class="userImgInput">
          <form id="userLogoImgForm">
            <input name="headimgurl" id="userLogoImg" type="file">
          </form>
        </div>
      </div>
      <div class="userName">
        <input id="userName" disabled="true" value="{{userponyName}}" type="text">
        <i ng-click="changeUserName()"></i>
      </div>
    </div>
    <div class="userAccountSet" style="height:{{height-(50+200-15)}}px">
      <ul style="max-height:{{height-(50+200-15+150)}}px">
        <li>
          <a href="#/userChangeTel"><i></i>我的手机号<b></b></a>
        </li>
        <li>
          <a href="#/userAmount"><i></i>我的额度<b></b></a>
        </li>
        <li>
          <a ng-click="userPayPwd()" href=""><i></i>支付密码<b></b></a>
        </li>
      </ul>
      <a ng-click="exitUserAccounts()" href="">退出当前帐号</a>
    </div>
  </div>
</div>
