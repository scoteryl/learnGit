<div id="restPwdPage">
  <div class="header">
    <div class="toBack">
      <a ng-click="toBack()" href=""><i></i></a>
    </div>
    <h3>找回密码</h3>
  </div>
  <div class="logoImg">
    <img src="img/ponyLogo.png"/>
  </div>
  <div class="restPwdForm">
    <div class="formGroup">
      <label class="userName" for="userName">
        <i></i>
      </label>
      <input id="userName" placeholder="请输入您的手机号" ng-model="$userN" type="number"/>
    </div>
    <div class="formGroup">
      <label class="userVerify" for="verify">
        <i></i>
      </label>
      <input id="verify" placeholder="请输入验证码" ng-model="$verify" type="number" maxlength="4"/>
      <a ng-click="verifyTime()" class="verifyBth" href="">获取验证码</a>
    </div>
    <div class="formGroup">
      <label class="userPwd" for="userPwd">
        <i></i>
      </label>
      <input id="userPwd" placeholder="请重新设置您的密码" ng-model="$userP" type="password"/>
    </div>
    <div class="formBtn">
      <button ng-click="restPwdBtn($userN,$verify,$userP)">密码重置</button>
    </div>
  </div>
</div>
